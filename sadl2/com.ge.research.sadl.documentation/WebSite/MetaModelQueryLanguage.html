<h2>A SADL Meta-Model Query Language</h2>
<h2>Examples</h2>
<p>Model: A Person is a Parent only if child has at least 1 value.</p>
<p>Model: A Person is a Woman only if gender always has value Female.</p>
<p>Query: select ?p ?v where {Woman rdfs:subClassOf ?r . ?r owl:onProperty ?p . 
?r owl:hasValue ?v}</p>
<p>&nbsp;</p>
